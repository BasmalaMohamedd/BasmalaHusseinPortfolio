<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basmala's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="idCard">
        <img src="woman-avatar.png" alt="female's icon" id="photo">
        <div id="contactButtons">
            <button id="connect">Connect</button>
            <button id="message">Message</button>
        </div>
        <div id="personalInfo">
            <h1>Basmala Mohamed Hussein</h1>
            <h4>Sheikh Zayed, Egypt</h4>
        </div>
        <div id="education">
            <h2>Student - Software Engineering</h2>
            <h2>Cairo University</h2>
        </div>
        
        
        <table id="interactions">
            <tr>
                <th scope="col">
                    <div id="friends">
                        <div class="count">65</div>
                        <div class="type">Friends</div>
                    </div>
                </th>
                <th scope="col">
                    <div id="photos">
                        <div class="count">43</div>
                        <div class="type">Photos</div>
                    </div>
                </th>
                <th scope="col">
                    <div id="comments">
                        <div class="count">21</div>
                        <div class="type">Comments</div>
                    </div>
                </th>
            </tr>
        </table>
        
        <button id="projectsButton" type="button">Show Projects</button>
        <div id="projects">
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
